version: '3.1'
services:
  database:
    image: 'mariadb'
    ports:
      - '9001:3306'
    container_name: coffee_db_container
    environment:
      MYSQL_ROOT_PASSWORD: coffeedb
      MYSQL_USER: coffee_db_technical_user
      MYSQL_PASSWORD: coffeedb
      MYSQL_DATABASE: coffee_db
    volumes:
      - ./sql/start.sql:/docker-entrypoint-initdb.d/1-start.sql
      - ./sql/data.sql:/docker-entrypoint-initdb.d/2-data.sql
      - ./sql/Extra.sql:/docker-entrypoint-initdb.d/3-Extra.sql
  web:
    build: .
    ports:
      - '5000:5000'
    volumes:
      - .:/app
    environment:
      - FLASK_APP=backend.py
      - FLASK_RUN_HOST=0.0.0.0
      - DATABASE_URL=mysql+pymysql://coffee_db_technical_user:coffeedb@database:9001/coffee_db
    depends_on:
      - database
